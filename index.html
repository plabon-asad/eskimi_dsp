
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eskimi assessment for job. </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--<script src="https://code.jquery.com/jquery-3.4.1.min.js"-->
            <!--integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="-->
            <!--crossorigin="anonymous"></script>-->
    <script src="anime.min.js" type="text/javascript"></script>


</head>
<body>
<div class="wrap">
    <div class="container">
        <div id="demo1">
            <img class="text_1" src="images/work1/text_1.png" alt="Text one">
            <img class="mascot_1" src="images/work1/mascot_1.png" alt="Text one">
        </div>

        <div id="demo2">
            <div class="text_1">
                <img class="text_1_1 bounce animated" src="images/work2/text_2.png" alt="Text two">
                <img class="text_1_2" src="images/work2/text_2_small.png" alt="Text two small">
            </div>
            <img class="mascot_1_1" src="images/work2/mascot_2.png" alt="Mascot two">
            <img class="bottom_text" src="images/work2/text_2_bottom.png" alt="Bottom two">
        </div>

        <div id="demo3">
            <img class="stamped" src="images/work3/text_frame.png" alt="Text frame">
            <img class="mascot_1_1" src="images/work2/mascot_2.png" alt="Mascot two">
            <img class="bottom_text" src="images/work2/text_2_bottom.png" alt="Bottom two">
        </div>

        <div id="demo4">
            <div class="mascot_4">
                <img class="mascot" src="images/work4/mascot.png" alt="Text frame">
                <img class="btn bounce animated" src="images/work4/btn.png" alt="Mascot two">
            </div>
            <div class="btn_4_footer">
                <img src="images/work4/btn-footer.png" alt="Bottom two">
            </div>



        </div>
    </div>
</div>

<script src="demo.js"></script>
</body>

</html>
